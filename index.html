<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Sicssors</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="title">
                <h1>ROCK <br> PAPPER <br> SCISSORS</h1>
            </div>
            <div class="score">
                <h3>SCORE</h3>
                <br>
                <h1 id="score">0</h1>
            </div>
        </div>
    </header>

    <div class="con">
        <div class="contianer-2">
            <i id="rock" class="far fa-hand-rock"></i>
            <i id="paper" class="far fa-hand-paper"></i>
            <i id="scissors" class="far fa-hand-scissors"></i>
        </div>
    </div>

    <div id="box" class="cno">
        <h1 id="winner">YOU WON!</h1>
        <br>
        <h1 id="description">YOU PICKED ROCK AND THE COMPUTER PICKED SCISSORS</h1>
    </div>

    <div class="non">
        <button id="button">PLAY AGAIN</button>
    </div>
</body>
<script src="test.js"></script>
</html>
